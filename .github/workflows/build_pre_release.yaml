on:
  workflow_dispatch:
    inputs:
      TAG:
        description: 'Tag name to use'
        required: false
        type: string

env:
  REGISTRY: ${{ vars.DOCKERHUB_REGISTRY }}
  TAG: ${{ inputs.TAG }}

jobs:
  draft:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Update version in RELEASE.md
      shell: bash
      run: |
        sed -i 's|#{GIT_TAG_NAME}|${{ env.TAG }}|g' RELEASE.md
    - name: Create draft release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ env.TAG }}
        name: ${{ env.TAG }}
        bodyFile: RELEASE.md
        draft: true
        generateReleaseNotes: true
        removeArtifacts: true

  docker-build:
    needs: [draft]
    timeout-minutes: 360
    runs-on: ${{ matrix.runs_on }}
    continue-on-error: ${{ matrix.continue-on-error || false }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs_on: ubuntu-24.04-arm
            arch: arm64
          - runs_on: ubuntu-24.04
            arch: amd64
            continue_on_error: true
    env:
      ARCH: ${{ matrix.arch }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Remove unwanted dependencies
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo docker builder prune -a
    - name: Free disk space after cleanup
      run: df -h

    # Compile and release
    - name: Compile and release for ${{matrix.arch}}
      id: compile_cmd
      run:
        ./release.bash "${{ env.REGISTRY }}:${{ env.TAG }}" build-tgz build-image

    # Push to DockerHub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      if: success() && steps.compile_cmd.outcome == 'success'
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Run docker push for ${{matrix.arch}}
      if: success() && steps.compile_cmd.outcome == 'success'
      run:
        ./release.bash "${{ env.REGISTRY }}:${{ env.TAG }}" push-image

    # Upload files to draft release
    - name: Upload files to draft release
      uses: ncipollo/release-action@v1
      if: success() && steps.compile_cmd.outcome == 'success'
      with:
        tag: ${{ env.TAG }}
        artifacts: release/*.tgz
        allowUpdates: true
        updateOnlyUnreleased: true
        omitBodyDuringUpdate: true
        omitNameDuringUpdate: true
        omitDraftDuringUpdate: true

    - name: Free disk space after build
      if: always()
      run: df -h

  manifest:
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Update docker manifest
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Create manifest
      run:
        ./release.bash "${{ env.REGISTRY }}:${{ env.TAG }}" manifest beta

    # Create pre-release
    - name: Make release as pre-release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ env.TAG }}
        prerelease: true
        allowUpdates: true
        updateOnlyUnreleased: true
        omitBodyDuringUpdate: true
        omitNameDuringUpdate: true
