on:
  workflow_dispatch:
    inputs:
      TAG:
        description: 'Tag name to use'
        required: false
        type: string

env:
  REGISTRY: ${{ vars.DOCKERHUB_REGISTRY }}
  TAG: ${{ inputs.TAG }}

jobs:
  draft:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Create draft release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ env.TAG }}
        name: ${{ env.TAG }}
        bodyFile: RELEASE.md
        draft: true
        generateReleaseNotes: true
        removeArtifacts: true

  docker-build:
    needs: [draft]
    timeout-minutes: 360
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs_on: ubuntu-24.04-arm
            dpkg_arch: arm64
          # - runs_on: ubuntu-24.04
          #   dpkg_arch: amd64
    env:
      DPKG_ARCH: ${{ matrix.dpkg_arch }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Increase swapfile
      run: |
        sudo swapoff -a
        sudo fallocate -l 15G /swapfile
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile
        sudo swapon --show

    # Compile and release
    - name: Compile and release for ${{matrix.dpkg_arch}}
      run:
        ./release.bash "${{ env.REGISTRY }}:${{ env.TAG }}" builddeb releasedeb archivetgz

    # Push to DockerHub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Run docker push for ${{matrix.dpkg_arch}}
      run:
        ./release.bash "${{ env.REGISTRY }}:${{ env.TAG }}" push

    # Upload files to draft release
    - name: Upload files to draft release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ env.TAG }}
        artifacts: release/*.tgz
        allowUpdates: true
        updateOnlyUnreleased: true
        omitBodyDuringUpdate: true
        omitNameDuringUpdate: true
        omitDraftDuringUpdate: true

  manifest:
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Update docker manifest
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Create manifest
      run:
        ./release.bash "${{ env.REGISTRY }}:${{ env.TAG }}" manifest

    # Create pre-release
    - name: Make release as pre-release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ env.TAG }}
        prerelease: true
        allowUpdates: true
        updateOnlyUnreleased: true
        omitBodyDuringUpdate: true
        omitNameDuringUpdate: true
